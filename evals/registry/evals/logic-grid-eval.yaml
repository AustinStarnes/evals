logic-grid-3x4:
  id: logic-grid-3x4.v0
  description: Test the model's ability to solve grid-based logic puzzles with 3 categories and 4 values per category.
  disclaimer: The logic to solve these takes a lot of tokens - keep expenses in mind.
  metrics: [accuracy]
logic-grid-3x4.v0:
  class: evals.elsuite.basic.fuzzy_match:FuzzyMatch
  args:
    samples_jsonl: logic-grid/logic-grid-3x4.jsonl
    max_tokens: 2048
    preserve_punct: (",)
    multiline: true

